<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>
	<script>
		function add(c, d) {
			return this.a + this.b + c + d;
		}

		var s = {
			a: 1,
			b: 2
		};
		console.log(add.call(s, 3, 4)); // 1+2+3+4 = 10
		console.log(add.apply(s, [5, 6])); // 1+2+5+6 = 14
	</script>

</html>
